<div
    style="position: relative;top: 6rem; box-sizing: border-box; margin-left: 1rem; margin-right: 1rem; display: flex; justify-content: flex-start; column-gap: 1rem;"
    *ngIf="cartItems?.length"
    >
    <div style="width: 70%; border-radius: 10px;">
        <mat-card style="display: flex;  margin-bottom: 1rem;" class="example-card" *ngFor="let item of cartItems">
            <div style="position: absolute; right: 0px; top: 0px;">
                <button (click)="removeItemFromCart(item)" style="background-color: #f44336 ; border: none; color: white; border-radius: 16px; height: 24px; width: 24px;">x</button>
            </div>
            <div style="display: flex; align-items: center; column-gap: 1rem; justify-content: space-between;">
                <div style="display: flex; align-items: center; column-gap: 3rem;">
                    <img src={{item.imageUrl}} />
                    <div>
                        <span>{{item.name}}</span>
                    </div>
                </div>
                <div>
                    <button #dec (click)="removeItemsCount(dec)" id='{{item.id}}' style="background-color: #f44336; border: none; color: white;">-</button>
                    <button style="background-color: #f44336; border: none; color: white;">{{addItems[item.id]}}</button>
                    <button #inc (click)="addItemsCount(inc)" id='{{item.id}}' style="background-color: #f44336 ; border: none; color: white;">+</button>
                </div>
                <div>
                    <span>
                        {{'$'+ item.price}}
                    </span>
                </div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </mat-card>
    </div>
    <div *ngIf="cartItems?.length" style="width: 30%; height: 15rem;">
        <mat-card style="height: 100%;" class="example-card">
            <div *ngFor="let item of cartItems">
                <table>
                    <tr>
                        <td>Price of {{item.name}} is: </td>
                        <td>${{item.price}} * {{addItems[item.id]}} = </td>
                        <td>${{item.price * (addItems[item.id])}} </td>
                    </tr>
                </table>
            </div>
            <table>
                <tr>
                    <td></td>
                    <td>Total cost = </td>
                    <td>${{totalPrice}} </td>
                </tr>
            </table>
        </mat-card>
        <button (click)="navigateToBuy()" style="width: 100%; height: 3rem; margin-top: 1rem; border-radius: 20px;" mat-raised-button color="warn">
            Buy now
        </button>
    </div>
</div>
<!-- Empty card page -->
<div style="width: 100%; height: 100%;" *ngIf="cartItems?.length === 0">
    <mat-card style="display: flex; align-items: center; justify-content: center; height: 100%;">
        Your cart is Empty!
    </mat-card>
</div>
