<div style="display: flex; justify-content: center; align-items: first baseline; box-sizing: border-box; margin-top: 6rem">
    <div style="width: 30rem; height: 24rem; margin-left: 4rem; border-radius: 10px;">
        <img style="width: 100%; height: 100%; border-radius: 10px;" [src]="food.imageUrl" />
    </div>
    <div style="width: 70%; height: 100%; display: flex; flex-direction: column; padding: 0rem 12rem 0rem 8rem;">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <h2>{{food.name}}</h2>
            <span *ngIf="food.favorite">
                <mat-icon style="color: red;">favorite</mat-icon>
            </span>
        </div>
        <div style="margin-bottom: 1rem;">
            <rating [readonly]="true" style="color: #fcba03;font-size: 30px;" ngModel = {{food.stars}} [max]="5" />
        </div>
        <div>
            <h4>Time take to cook about {{food.cookTime}} minutes.</h4>
        </div>
        <div>
            Price: ${{food.price}}
        </div>
        <button (click)="addToCart ? checkOutToCartPage() : addItemToCart(food) " style="width: 100%; height: 3rem; margin-top: 1rem; border-radius: 20px;" mat-raised-button color="warn">
            <span *ngIf="addToCart == true">Go to cart</span>
            <span *ngIf="addToCart == false">Add To Cart</span>
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
    </div>
</div>
