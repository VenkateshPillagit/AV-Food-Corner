<div class="form-container">
    <form  #myForm="ngForm" (ngSubmit)="onSearch()">
        <div style="box-sizing: border-box; border: 1px solid black; width: 30rem; position: relative; border-radius: 20px;">
            <input #search name="search" (input)="onChange(search)" class="search-input" style="width: 100%; height: 2.5rem; border-radius: 20px; border: none; padding: 0px 80px 0px 16px;" />
            <button type="submit" style="height: 100%; position: absolute; background-color: #f44336; border: none; right: 0; border-left: 1px solid black; border-top-right-radius:20px;border-bottom-right-radius:20px">
                <mat-icon style="position: relative; height: 20px; width: 32px; color: white;">search</mat-icon>
            </button>
            <button type="button" (click)="onClear()" *ngIf="searchValue !== ''" style="height: 100%; position: absolute; background-color: transparent; border: none; right: 40px;">
                <mat-icon style="position: relative; height: 20px;">close</mat-icon>
            </button>
        </div>
    </form>
</div>
